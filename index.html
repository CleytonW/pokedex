<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/Pokébola original/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/sytle.css">

  <script defer src="./js/script.js"></script>

  
  <title>Pokédex</title>
</head>
<body>

  <main>
    <img src="./favicons/pokédex/dlf.pt-pokemon-ultra-sun-logo-731413.png" alt="pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number">6</span> -
      <span class="pokemon-name">charizard</span>
    </h1>

    <form class="form">
      <input type="search"
      class="input-search"
      placeholder="Name or Number"
      required
      />
    </form>

    <div class="buttons">
      <button class="button btm-prev">Prev &lt;</button>
      <button class="button btm-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="imagem de uma pokédex sem nenhum pokémon na tela" class="pokedex">
  </main>

</body>
</html>
